<div id="container">

    <div id="info"></div>
    <div id="statistics"></div>

    <div><button id="getRouteButton" onclick="getRoute()">Построить маршрут</button></div>
    <div><button id="changeViewButton" onclick="changeView()">Вид</button></div>
</div>
<script>
    function addStation(id) {
        if (startStation == null){
            startStation = id;
            document.getElementById('info')
                    .innerHTML += "<p>" + stations[id].name + " (старт)</p>";
        }
        else {
            selectedStations.push(id);
            document.getElementById('info')
                    .innerHTML += "<p>" + stations[id].name + "</p>";
        }
    }
    function getRoute() {
        var routes = [],
                totalRoutes = [],
                temp,
                st = 0,
                stationCnt = 0,
                N;
        if (selectedStations.length > 0) {
            routes[0] = Array.from(selectedStations);
            N = factorial(selectedStations.length);
            for(var shift = 1; shift < N; shift++)
            {
                if (st == selectedStations.length - 1) {
                    temp = selectedStations[0];
                    selectedStations[0] = selectedStations[selectedStations.length - 1];
                    selectedStations[selectedStations.length - 1] = temp;
                    st = 0;
                }
                else {
                    temp = selectedStations[st + 1];
                    selectedStations[st + 1] = selectedStations[st];
                    selectedStations[st] = temp;
                    st++;
                }
                routes[shift] = Array.from(selectedStations);
            }
            for(var i = 0; i < routes.length; i++){
                stationCnt = bfs(startStation,routes[i][0]);
                for(var j = 0; j < selectedStations.length - 1; j++) {
                    stationCnt += bfs(routes[i][j], routes[i][j + 1]);
                }
                if(totalRoutes.length > 0) {
                    if (stationCnt < totalRoutes[0]) totalRoutes = [stationCnt, routes[i]];
                }
                else {
                    totalRoutes = [stationCnt, routes[i]];
                }
            }
            document.getElementById('info').innerHTML += "<p> Маршрут: </p>";
            var routeTableHtml = "<table>";
            for(var i = 0; i < totalRoutes[1].length; i++)
            {
                routeTableHtml += "<tr><td>" + (i + 1) + "</td><td>" + stations[totalRoutes[1][i]].name +  "</td></tr>";
            }
            document.getElementById('info').innerHTML += routeTableHtml;
            document.getElementById('statistics').innerHTML = "итераций по массиву: " + matrixIterationsCnt++;
        }
        else {
            alert("Не выбраны точки");
        }
    }
    function  bfs(A, B) {
        var route = [];
        var turn = [],
                node,
                curNode,
                used = [],
                distance = [];
        turn.push(A);
        distance[A] = 0;
        used[A] = true;
        while (turn.length > 0) {
            curNode = turn.shift();
            for (node = 0; node < stations.length; node++) {
                statistics();
                if (adj[curNode][node] == 1 && !used[node]) {
                    turn.push(node);
                    used[node] = true;
                    distance[node] = distance[curNode] + 1;
                }
            }
        }
        curNode = B;
        route.push(curNode);
        var dist = distance[curNode] - 1;
        while (dist >= 0) {
            for (i = 0; i < stations.length; i++) {
                statistics();
                if ((adj[curNode][i] == 1) && (distance[i] == dist)) {
                    route.push(i);
                    curNode = i;
                    break;
                }
            }
            dist--;
        }
        return route.length;
    }
    function factorial(n)
    {
        return (n == 1) ? 1 : n * factorial(n - 1);
    }
    function statistics()
    {
        matrixIterationsCnt++;
    }
    function changeView() {

        if(defaultView) {
            s.graph.nodes().forEach(function (node) {
                node.x = stations[node.id].x;
                node.y = stations[node.id].y;
            });
        }
        else {
            s.graph.nodes().forEach(function (node) {
                node.x = Math.random();
                node.y = Math.random();

            });
        }
        defaultView = !defaultView;
        s.refresh();
    }

    var i,
        j,
        o,
        s,
        defaultView = false,
        matrixIterationsCnt = 0,
        startStation,
        selectedStations = [],
        id = 0,
        g = {
            nodes: [],
            edges: []
        };

    for (i = 0; i < stations.length; i++) {
        g.nodes.push({
            id: id,
            label: stations[i].name,
            x: stations[i].x,
            y: stations[i].y,
            size: 10,
            color: stations[i].color
        });
        id++;
    }

    for(i = 0; i < stations.length; i++) {
        for(j = 0; j < stations.length; j+=i+1) {
            statistics();
            if(adj[i][j] == 1) {
                g.edges.push({
                    id: i+j,
                    //label: "e" + i,
                    source: i,
                    target: j,
                    size: Math.random(),
                    color: '#ccc'
                });
            }
        }
    }

    s = new sigma({
        graph: g,
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        settings:{
            doubleClickEnabled: false,
            minEdgeSize: 10,
            minNodeSize: 15
        }
    });

    s.bind('clickNode', function(e) {
        addStation( e.data.node.id);
        e.data.node.color = "#383838";
        e.data.node.size = 5;
        s.refresh();
    });





</script>
